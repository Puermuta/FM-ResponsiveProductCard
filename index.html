<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="./assets/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <header>
    <img 
      class="header_illustration"
      src="./images/image-product-mobile.jpg"
      alt="illustration of product"
      >
  </header>
  <main>
    <p class="product_type">PERFUME</p>
    <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
    <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <h2 class="product_price" old_price="$169.99">$149.99</h2>
    <button class="add_to_cart">
      <img
        src="./images/icon-cart.svg"
        alt="shopping cart icon"
      >
      Add to Cart
    </button>
  </main>
</body>
</html>
